<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<f:metadata>
	<f:event listener="#{usuarioBean.validaUsuario}" type="preRenderView" />
</f:metadata>
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">   
	<h:form id="deletaCliente">
		<p:dataTable value="#{clienteBean.clientes}" var="cliente">
			
			<p:column>
				<f:facet name="header">Identificador</f:facet>
				#{cliente.idcliente}
			</p:column>
	
			<p:column>
				<f:facet name="header">Descricao</f:facet>
				#{cliente.nome}
			</p:column>
			
			<p:column>
				<p:commandButton style="font-size: 15px" value="Delete" action="#{clienteBean.deletarCliente(cliente)}" />
			</p:column>
		</p:dataTable>
	</h:form>
	
	</ui:define>

	</ui:composition>     
</h:body>
</html>
