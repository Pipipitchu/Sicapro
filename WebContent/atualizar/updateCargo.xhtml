<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://java.sun.com/jsf/html"  
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">  	
  
    <h:head>  
    </h:head>
    <f:metadata>
		<f:event listener="#{usuarioBean.validaUsuario}" type="preRenderView" />
	</f:metadata>
    <h:body>  
    <ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">    
     	<h:form style="margin-top:30px" id="form">
			<h:panelGrid style="padding:20px" columns="3">
				Cargo:
				<p:selectOneMenu id="selectCargo" value="#{cargoBean.cargo}" required="true">
					<f:converter converterId="cargoConverter"/>
					<f:selectItem itemValue="" itemLabel=""/>
					<f:selectItems value="#{cargoBean.cargos}" var="cargo" itemValue="#{cargo}" itemLabel="#{cargo.cargo}"/>
					<p:ajax execute="@form" update="dadosCargo" />
				</p:selectOneMenu>
				<h:messages for="selectCargo" style="color:red"/>
			</h:panelGrid>
			
			<h:panelGrid columns="3" style="padding:20px" id="dadosCargo">
				Cargo: <p:inputText id="cargo" style="margin:5px; width:300px" value="#{cargoBean.cargo.cargo}" required="true">
				<f:validateLength minimum="3" maximum="20"/>
					<f:validateRegex pattern="([a-zA-Z áéíóúàèìòùÁÉÍÓÚÀÈÌÒÙâêîôûÂÊÎÔÛãõÃÕ]){0,20}" />
					</p:inputText>
					<h:messages for="cargo" style="color:red"/>
				
			</h:panelGrid>
			
			<h:commandButton style="margin-left:200px; margin-bottom:10px; box-shadow: 2px 2px 5px rgba(0,0,0,0.5);" id="botao" value="Atualizar Cargo"
						action="#{cargoBean.atualizarCargo}"></h:commandButton>
			
		</h:form>        
		</ui:define>

	</ui:composition>         
    </h:body>  
</html>
